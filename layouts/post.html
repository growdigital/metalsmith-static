<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
</head>
<body>
  <header>
    <p>
      <a href="/">Home</a>
    </p>

  </header>
  <h1>{{ title }}</h1>
  <time>{{ date }}</time>
  {{{ contents }}}

  <aside>
    {{#each collections }}
      <h2>List of posts using collections plugin</h2>
      <ol>
        {{#each this }}
          <li><a href="/{{ path }}">{{ title }}</a></li>
        {{/each}}
      </ol>
    {{/each}}
  </aside>


  <footer>
    <p>Generated with {{ generator }} &mdash; <a href="{{ url }}">{{ url }}</a></p>
  </footer>
</body>
</html>
